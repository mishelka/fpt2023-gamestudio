<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
  <title>Minesweeper</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/styles/tailwind.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="module" src="/mines-miska-client-side.js"></script>
</head>
<body class="p-4">
  <h1 class="header">
    Minesweeper Game
  </h1>
  <p class="subheader">
    May the force be with you.
  </p>

  <form name="newGameForm" class="mb-6">
    <div class="grid grid-cols-4 gap-4">
      <input class="input-field-inline" min="0" max="100"
             type="number" id="rows" name="rows"
             placeholder="Number of rows" value="10">
      <input class="input-field-inline"
             type="number" id="cols" name="cols"
             placeholder="Number of columns" value="10">
      <input class="input-field-inline"
             placeholder="Number of mines"
             type="number" id="mines" name="mines" value="1">
      <button class="button-primary" id="formNewGameButton">New Game</button>
    </div>
  </form>

  <div id="minefield"
       class="minefield">
  </div>

  <div class="flex flex-row mb-3">
    <button id="scoreTabButton"
            class="button-primary mr-3">Top Scores</button>
    <button id="commentTabButton"
            class="button-secondary">Comments</button>
  </div>

  <div class="tab-container w-full">
    <div id="score-tab" class="w-full">
      <table class="table-fixed w-full">
        <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody id="scores"></tbody>
      </table>
    </div>

    <div id="comment-tab" class="w-full" style="display: none;">
      <table class="table-fixed w-full">
        <thead>
        <tr>
          <th>Name</th>
          <th>Comment</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody id="comments"></tbody>
      </table>
    </div>
  </div>



<!--  <h2 class="subheader">Comments</h2>-->

  <h2 class="subheader">Add a Comment</h2>

  <form class="mb-6"
        name="commentForm"
        onsubmit="addComment();return false">
    <div class="mb-6">
      <label for="name"
             class="input-label">
        Your name:
      </label>
      <input class="input-field"
             type="text" id="name" name="name">
    </div>
    <div class="mb-6">
      <label for="comment"
             class="input-label">
        Comment:
      </label>
      <input class="input-field"
             type="text" id="comment" name="comment">
    </div>
    <button class="button-primary"
            type="submit">Send</button>
  </form>

  <a class="button-link" href="/">&#x2190; Back to Home</a>

  <!-- Main modal -->
  <div id="winLoseModal" aria-hidden="true"
       class="default-modal" style="opacity: 0; z-index: -10;">
    <div class="modal-container">
      <!-- Modal content -->
      <div class="modal">
        <!-- Modal header -->
        <div class="modal-header">
          <h3 class="header-title" id="modalHeader">
            Header
          </h3>
          <button id="modalCloseButton"
                  type="button"
                  class="close-button"
                  data-modal-hide="winLoseModal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-content" id="modalContent">
          Content
        </div>
        <!-- Modal footer -->
        <div class="modal-actions">
          <button id="modalNewGameButton"
                  data-modal-hide="winLoseModal"
                  type="button"
                  class="button-primary">New Game</button>
          <button id="modalExitButton"
                  data-modal-hide="winLoseModal"
                  type="button"
                  class="button-secondary">Exit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
